name: Format & Lint Scripts
on:
  push:
    paths:
      - "**.py"
  pull_request:
    branches:
      - main
    paths:
      - "**.py"

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Format scripts
        run: |
          task format_scripts

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Lint scripts
        run: |
          task lint_scripts
